<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>GSAP Animation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <style>
  .boxes {
    position: relative;
    width: 400px;
    padding: 40px 30px;
    background-color: #f0f0f0;
  }

  </style>
</head>
<body>
  <div class="boxes m-3 flex gap-4">
  <div class="titbox flex flex-col">
    <h2 class="title text-4xl leading-7 pb-8 opacity-0">会社のconcept</h2>
    <p class="content opacity-0">あの時、同じ花を見て、美しいと言った二人の、心と心が今はもう通わないあの素晴らしい愛をもう一度</p>
  </div>
  <img class="img_fig opacity-0" src="https://picsum.photos/seed/3/200/300" alt="">
  </div>

<script>
// timelineを作成
const tl = gsap.timeline({
  repeatDelay: 0.3, // ループとループの間の時間
  defaults: { duration: 2.0, ease: "power4.out" } // tweenのデフォルトの値
})

tl.set(".boxes", {opacity: 0,y: -30})
tl.set(".title", {opacity: 0,y: -20})
tl.set(".content", {opacity: 0,y: -20})
tl.set(".img_fig", {opacity: 0,y: -20})

// アニメーションを実行
tl.from(".boxes", {
  // scale:0
})
.to(".boxes", {
  opacity: 1,
  y:0,
  duration: 0.5,
  ease: "power2.out"
})
.to(".title", {
  opacity: 1,
  y: 0,
  duration: 1.0,
  ease: "power2.out"
})
.call(consoling)
.to(".content", {
  opacity: 1,
  y: 0,
  duration: 1.0,
  ease: "power2.out"
}, "-=0.7")
.to(".img_fig", {
  opacity: 1,
  y: 0,
  duration: 1.0,
  ease: "power2.out"
}, "-=0.7")

function consoling() {
  document.querySelector(".title").classList.add("animate__animated", "animate__bounce", "animate__infinite");
}
</script>
</body>
</html>
