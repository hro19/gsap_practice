<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Document</title>
</head>

<body>

    <h1 class="text-2xl center text-gray-800 mx-16">timelineで続けて表示をscrolltriggerと合わせる</h1>
    <div class="box w-32 h-32 bg-blue-400"></div>
    <div class="box w-32 h-32 bg-green-400"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script>
    const tl = gsap.timeline();
    tl.to(".box:nth-of-type(1)",1,{x:150,})
    .to(".box:nth-of-type(2)",1,{x:150,ease: "power1.out"})
    .to(".box:nth-of-type(1)",1,{x:0})
    .to(".box:nth-of-type(2)",1,{x:0})
</script>

    <style>

    </style>
</body>

</html>
