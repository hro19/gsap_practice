<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <nav>
        <ul class="grobal_list flex justify-center gap-x-5 bg-gray-300 py-4">
            <li><a href="/">ホーム</a></li>
            <li><a href="/about.html">アバウト</a></li>
            <li><a href="/is.html"><span>イズ</span></a></li>
        </ul>
    </nav>
</body>

<style>
    nav ul li a {
        color: white;
    }
    nav ul li a:is(:hover,.is-active) {
        color: #ff0000;
    }
    nav ul li a:is(:hover,.is-active) span {
        background-color: blue;
        color: white;
        padding: 10px 20px;
    }
</style>
<script>
    //現在のディレクトリと一致するURLにクラスを追加
    document.addEventListener("DOMContentLoaded", function() {
        var currentUrl = window.location.pathname;
        console.log(currentUrl);
        var links = document.querySelectorAll(".grobal_list a");

        links.forEach(function(link) {
            console.log(link.getAttribute("href"));
            if (link.getAttribute("href") === currentUrl) {
                link.classList.add("is-active");
            }
        });
    });
</script>
</html>
