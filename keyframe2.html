<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      id="box01"
      class="absolute top-0 left-0 w-full h-0 bg-brown-500"
    ></div>
    <h1 class="text-2xl center text-gray-800 mx-16">
      異なるIDでkeyframesを繋げる
    </h1>
    <p id="purpose_tex1" class="opacity-0 inline-block">
      #box01のアニメが終わったら、この文字が現れます
    </p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script>
      const kf_box01 = {
        "10%": { height: 0 },
        "40%": { height: "100%", ease: "power2.out" },
        "60%": { height: "100%", top: "0%" },
        "100%": { height: "0%", top: "100%", ease: "power1.out" },
      };

      const kf_purpose_tex1 = {
        "10%": { opacity: 0 },
        "40%": { color: "#000",opacity: "1", x: "0px", y: "40px" },
        "60%": { fontSize:"16px",color: "#f08080", x: "30px" },
        "100%": { fontSize:"30px", ease: "power1.out" },
      };

      const tl = gsap.timeline();
      tl.to("#box01", 2.5, {
        keyframes: kf_box01,
      })
        .to("#purpose_tex1",1.5, {
          keyframes: kf_purpose_tex1,
          ease: "power1.out"
        });

    </script>
    <style>
      #box01 {
        position: absolute;
        background-color: cadetblue;
      }
    </style>
  </body>
</html>
