<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Document</title>
</head>

<body>
    <div id="box01" class="absolute top-0 left-0 w-full h-0 bg-brown-500"></div>

    <h1 class="text-2xl center text-gray-800 mx-16">ロードのタイミングで幕が下り、幕が閉じる（keyframes）</h1>
    <p id="purpose_tex1">#box01のアニメが終わったら、この文字が現れます</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script>
const kf_box01 = {
    "10%": { height: 0 },
    "40%": { height: "100%",ease: "power2.out" },
    "60%": { height: "100%", top: "0%" },
    "100%": { height: "0%", top: "100%",ease: "power1.out" }
  }

gsap.to("#box01", 2.5, {
  keyframes: kf_box01,
});
    </script>

    <style>
#box01{ 
    position: absolute;
    background-color: cadetblue;
}
    </style>
</body>

</html>
