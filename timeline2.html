<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Document</title>
</head>
<body>
    <div class="inline-block m-4 px-5 py-8 bg-pink-500 text-white text-4xl">
    <h1 id="tit01" class="">An animated element</h1>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script>
    const tl = gsap.timeline();
    tl.to("#tit01", { width: "600px", duration: 1 })
    tl.to("#tit01", { className: "animate__animated animate__bounce animate__infinite" })

    </script>
</body>
</html>
