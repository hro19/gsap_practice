<script src="https://cdn.tailwindcss.com"></script>

<body>
  <section class="animation-area">
    <p class="text-4xl">スクロールしてください<br>↓↓↓</p>
    <p class="mt-32">aa</p>
    <p class="mt-32">aa</p>
    <p class="mt-32">aa</p>
    <p class="mt-32">aa</p>
    <p class="mt-32">aa</p>
    <p class="mt-32">aa</p>
    <div class="box green"></div>
    <p class="mt-32">aa</p>
    <p class="mt-32">aa</p>
    <p class="mt-32">aa</p>
    <p class="mt-32">aa</p>
    <p class="mt-32">aa</p>

  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
  <script>
    //https://tips-log.com/gsap-scroll-animation/
    gsap.registerPlugin(ScrollTrigger);

    const tl = gsap.timeline({
      scrollTrigger: {
        trigger: '.box',
        start: "top 80%",
        markers: true,
        toggleActions: 'play none none reverse'
      }
    });

    tl.to('.box', {
      x: 200,
      opacity: 1,
      duration: 1
    });
  </script>
  <style>
    .box {
      width: 100px;
      height: 100px;
      margin: 40px 0;
      border-radius: 5px;
      opacity: 0;
    }

    .green {
      background-color: green;
    }
  </style>
</body>
